<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="c.css" />
  </head>
  <body>
    <section class="container">
      <section class="left-section">
        <header class="header-left">
          <input
            class="search-bar"
            id="product-name"
            type="text"
            placeholder="Назва товару"
          />
          <button class="add-btn" data-tooltip="Додати">Додати</button>
         
        </header>

        <section class="products-left">
      
        </section>
      </section>

      <section class="right-section">
        <div class="right1-line">
          <span class="text-item"  data-tooltip="Залишилося"> Залишилося </span>
        </div>
        <div class="right2-line">
          
         

        </div>
        <div class="right3-line">

          <span class="text-item" data-tooltip="Куплено"> Куплено </span>

        </div>
        <div class="right4-line">
       

        </div>
      </section>
    </section>

    <section class="badge">
      <span class="buylist">Buy List</span>
      <span class="whocreate">Created by:</span>
      <span class="name">Vika Romaniuk</span>
    </section>
  </body>
  <script src="index.js"></script>
</html>
